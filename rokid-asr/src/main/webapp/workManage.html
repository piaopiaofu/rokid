<!DOCTYPE html>
<html ng-app="rokid_app">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Rokid</title>
<link rel="stylesheet" href="css/layui.css">
<link rel="stylesheet" href="css/table.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/modules/laydate/laydate.css">
<script type="text/javascript" src="js/laydate.js"></script>
<style type="text/css">
.layui-form-label{width:120px;}
.boxmsg .wp{margin-left:-200px;width:400px;}
</style>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="rokid/modules/rokid_work.js"></script>
</head>
<body ng-controller="rokid_user">
<!--用户管理-->

<div class="son-page">
<form class="layui-form layui-form-pane" action="">
	<table class="table table-bordered">
		<thead>
			<tr>
				<th style="width:230px;">指派时间</th>
				<th style="width:250px;">标注类型</th>
				<th style="width:300px;">备注</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody class="middle">
			<tr ng-repeat="row in list">
				<td>
					<span style="float:left;"><input class="layui-input-top" id='start' placeholder="开始时间" ng-click="chgDate('start', row)" type="text" style='width:85px;padding:0px 5px;margin-top:1px;' ng-model="row.startTime"></span>
					<span style="float:left;padding-top:5px;">~</span>
					<span style="float:left;"><input class="layui-input-top" id='end' placeholder="结束时间" ng-click="chgDate('end', row)" type="text" style='width:85px;padding:0px 5px;margin-top:1px;' ng-model="row.endTime"></span>
				</td>
				<td style='text-align:center'>
							<label class="layui-form-ck-small" style='float:left;width:130px;'>
								<input type="checkbox" ng-model="row.voice">
								<div class="layui-unselect layui-form-checkbox-small" ng-class="{true:'layui-form-checked-small'}[row.voice]">
									<span>激活语音</span>
									<i class="layui-icon"></i>
								</div>
							</label>
							<label class="layui-form-ck-small" style='float:left;width:110px;'>
								<input type="checkbox" ng-model="row.asr">
								<div class="layui-unselect layui-form-checkbox-small" ng-class="{true:'layui-form-checked-small'}[row.asr]">
									<span>语音识别</span>
									<i class="layui-icon"></i>
								</div>
							</label>
				</td>
				<td><input class="layui-input-top" placeholder="备注" type="text" style='width:94%;padding:0px 5px;margin-top:1px;' ng-model="row.memo"></td>
				<td>
					<button class="layui-btn layui-btn-small layui-btn-normal" ng-disabled="" ng-click="update(row, 'update');">　保 存　</button>
					<button ng-show="row.id" class="layui-btn layui-btn-small layui-btn-danger" ng-disabled="" ng-click="update(row, 'delete');">　删 除　</button>
				</td>
			</tr>
		</tbody>
	</table>
	<a class="layui-btn layui-btn-normal" ng-click="add()">新建指派</a>
	<!--分页-->
	<div id="page-wp" class="page-wp">
		<div class="layui-box layui-laypage layui-laypage-default">
			<a href="javascript:;" class="layui-laypage-prev" ng-click="page.go('prev')">上一页</a>			
			<a href="#" ng-repeat="row in page.pagination" ng-class="{'on':page.current==row.page}" ng-click="page.go(row.page)">{{row.text}}</a>			
			<a href="javascript:;" class="layui-laypage-next" ng-click="page.go('next')">下一页</a>
			<span class="layui-laypage-total">到第 <input type="number" ng-model="page.current" class="layui-laypage-skip"> 页 <button type="button" class="layui-laypage-btn" ng-click="page.go(page.current)">确定</button></span>
		</div>
	</div>
	<!--分页-end-->
</form>
</div>
</body>
</html>
