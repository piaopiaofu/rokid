<!DOCTYPE html>
<html ng-app="rokid_app">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Rokid</title>
<link rel="stylesheet" href="css/layui.css">
<link rel="stylesheet" href="css/common.css">
</head>
<body>

<div class="son-page" ng-controller="rokid_first">
<label style="padding:20px 20px;">
<br><h1>导入数据过程中，如数据量比较大，需要的时间也比较久，导入过程中请耐心等待！</h1><br>
<button class="layui-btn layui-btn-normal" ng-click="import('voice')">VOICE数据首次导入</button><br><br>
<button class="layui-btn layui-btn-normal" ng-click="import('question')">QUESTION数据首次导入</button><br><br>
<button class="layui-btn layui-btn-normal" ng-click="import('chat')">CHAT数据首次导入</button><br><br>
<button class="layui-btn layui-btn-normal" ng-click="import('answer')">ANSWER数据首次导入</button><br><br>
</label>
</div>
</body>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="rokid/modules/rokid_first.js"></script>
</html>
