<!DOCTYPE html>
<html ng-app="rokid_app">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Rokid</title>
<link rel="stylesheet" href="css/layui.css">
<link rel="stylesheet" href="css/table.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/modules/laydate/laydate.css">
<script type="text/javascript" src="js/laydate.js"></script>
</head>
<body ng-controller="rokid_tongji">
<br><span ng-show="type=3;"></span>
<table class="table table-bordered">
	<thead><tr><th colspan="4">聊天统计</th></tr><thead>
	<tbody class="layui-form">		
		<tr>
			<td width="300">
				<div class="layui-form-item">
					<label class="layui-form-label">开始时间</label>
					<div class="layui-input-inline">
						<input type="text" name="startDate" id="startDate" class="layui-input" placeholder="开始时间"  ng-click="chgDate()" ng-model="key.startDate">
					</div>
				</div>
			</td>
			<td width="300">
				<div class="layui-form-item">
					<label class="layui-form-label">结束时间</label>
					<div class="layui-input-inline">
						<input type="text" name="endDate" id="endDate" class="layui-input" placeholder="结束时间"  ng-click="chgDate()" ng-model="key.endDate">
					</div>
				</div>
			</td>
			<td width="300">
				<div class="layui-form-item">
					<label class="layui-form-label">指派</label>
					<div class="layui-input-inline">
						<select class="layui-input" ng-model="key.assignId">
							<option></option>
							<option>chat</option>
							<option>voice</option>
							<option>music</option>
						</select>
					</div>
				</div>
			</td>
			<td rowspan="1" valign="middle">
				<button class="layui-btn layui-btn-normal" ng-click="pageGet(1)">　统计　</button>
			</td>
		</tr>
	</tbody>
</table>

<table class="table table-bordered">
	<thead>
		<tr>
			<th ng-show="key2.sn||key2.isSn">机器编码</th>
			<th>时间</th>
			<th ng-show="key2.assignId||key2.isAssignId">指派</th>			
			<th>内容</th>
			<th><button class="layui-btn layui-btn-normal layui-btn-small" ng-click="chatNewDel()">删除</button></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in list" class="ng-cloak">
			<td ng-show="key2.sn||key2.isSn">{{row.sn}}</td>
			<td>{{row.time}}</td>
			<td ng-show="key2.assignId||key2.isAssignId">{{row.assignId}}</td>			
			<td>{{row.topic}}</td>
			<td>
				<input name="checked" type=checkbox value="{{row.id}}" style="width:20px; height:20px;">
			</td>
		</tr>
	</tbody>
</table>

<!--分页-->
<div id="page-wp" class="page-wp">
	<div class="layui-box layui-laypage layui-laypage-default">
		<a href="javascript:;" class="layui-laypage-prev" ng-click="page.go('prev')">上一页</a>			
		<a href="#" ng-repeat="row in page.pagination" ng-class="{'on':page.current==row.page}" ng-click="page.go(row.page)">{{row.text}}</a>			
		<a href="javascript:;" class="layui-laypage-next" ng-click="page.go('next')">下一页</a>
		<span class="layui-laypage-total">　<input type="number" ng-model="page.current" class="layui-laypage-skip"><button type="button" class="layui-laypage-btn" ng-click="page.go(page.current)">确定</button></span>
	</div>
</div>
<!--分页-end-->

<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="rokid/modules/rokid_report.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
