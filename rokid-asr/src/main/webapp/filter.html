<!DOCTYPE html>
<html ng-app="rokid_app">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Rokid</title>
<link rel="stylesheet" href="css/layui.css">
<link rel="stylesheet" href="css/table.css">
<link rel="stylesheet" href="css/common.css">
</head>
<body>
<div ng-controller="rokid_filter">
<div class="son-page">
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width:80px">序号</th>
				<th style="width:150px">机器码</th>
				<th style="width:400px">备注</th>
				<th>
					<button class="layui-btn layui-btn-normal" ng-click="add(row)">　添 加　</button>
					<button class="layui-btn layui-btn-normal" ng-click="boxmsg.showWin()"> 批量导入 </button>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in list" ng-show="list">
				<td><div style='margin-top:3px;'>{{row.id}}</div></td>
				<td><input type="text" maxlength="25"  maxlength="25" title="{{row.sn}}" ng-model="row.sn" class="layui-input-small"></td>
				<td><input type="text" maxlength="100"  maxlength="100" title="{{row.memo}}" ng-model="row.memo" class="layui-input-small"></td>
				<td>
					<button class="layui-btn layui-btn-small layui-btn-normal" ng-click="update(row)">　保 存　</button>
					<button ng-show="row.id" class="layui-btn layui-btn-small layui-btn-danger" ng-click="del(row)">　删 除　</button>
				</td>
			</tr>
		</tbody>
	</table>
	<span ng-show="list.length==0">
		没有数据!
	</span>
	<!--分页-->
	<div id="page-wp" class="page-wp">
		<div class="layui-box layui-laypage layui-laypage-default">
			<a href="javascript:;" class="layui-laypage-prev" ng-click="page.go('prev')">上一页</a>			
			<a href="#" ng-repeat="row in page.pagination" ng-class="{'on':page.current==row.page}" ng-click="page.go(row.page)">{{row.text}}</a>			
			<a href="javascript:;" class="layui-laypage-next" ng-click="page.go('next')">下一页</a>
			<span class="layui-laypage-total">　 <input type="number" ng-model="page.current" class="layui-laypage-skip"><button type="button" class="layui-laypage-btn" ng-click="page.go(page.current)">确定</button></span>
		</div>
	</div>
</div>

<!--批量添加-->
<div class="boxmsg" ng-show="boxmsg.showFlg" id="boxmsg" style="display:none1">
	<div class="bg"></div>
	
	<div class="wp layui-form" style="padding-top:0px;width:600px;height:400px;margin-left:-300px;margin-top:-250px;top: 50%;">
	<form name="reg">
		<div class="blk" style="background:#D6D8DE;float:left;width:100%;padding:7px 0px;margin-bottom:15px;">
			<h3 class="title" style="float:left;padding-left:8px;">请输入需要导入的机器码列表，支持逗号回车键分割</h3>
			<span class="layui-icon" ng-click="boxmsg.close()" style="font-size:20px;float:right;cursor:hand;padding-right:5px;" title="关闭">&#x1006;</span>
		</div>
		<div>
			<textarea style="width:570px;height:330px;" ng-model="boxmsg.snList"></textarea>
		</div>	
		<div class="button-wp">
			<button class="layui-btn layui-btn-normal layui-btn-danger" ng-disabled="" ng-click="boxmsg.addPost()">保存</button>
		</div>
	</form>
	</div>	
</div>

</div>
</body>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="rokid/modules/rokid_filter.js"></script>
</html>
